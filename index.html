<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/midia-queris.css">
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div  id="forms">
                <h1>Login</h1>
                <p>Seja Bem vindo(a) novamente. faça login para acesa a sua conta e poder fazer as suas configurações no seu ambiente.</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">perm_identity</i>
                        <input type="text" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="50"> 
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="digite sua senha" required minlength="8" maxlength="30">
                        <label for="isenha|">senha</label>
                    </div>
                    <input type="submit" value="entrar" class="entrar">
                    <a href="#" class="es">esqueci a senha <i class="material-icons"> email </i></a>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
